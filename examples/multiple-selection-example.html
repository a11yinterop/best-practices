    <head>
	<title>Multiple Choice - Multiple Selection, Example 1</title>
	<meta charset="utf-8">
	<script src="checkboxes.js" type="text/javascript"></script>
	<link href="multipleselection.css" rel="stylesheet" type="text/css">
    </head>
    <body>
      <p>Which of the following are works written by David Hume?
	<ul role="group">
	  <li role="checkbox" tabindex="0" aria-checked="false"
	      aria-labelledby="choice1">
	    <span>A </span><span id="choice1"><em>Critique of Pure
	    Reason</em></span>
	  </li>
	  <li role="checkbox" tabindex="0" aria-checked="false"
	      aria-labelledby="choice2">
	    <span>B </span><span id="choice2"><em>An Enquiry Concerning
	    Human Understanding</em></span>
	  </li>
	  	  <li role="checkbox" tabindex="0" aria-checked="false"
	      aria-labelledby="choice3">
	    <span>C </span><span id="choice3"><em>Utilitarianism</em></span>
	  </li>
	  <li role="checkbox" tabindex="0" aria-checked="false"
	      aria-labelledby="choice4">
	    <span>D </span><span id="choice4"><em>A Treatise of Human Nature</em></span>
	  </li>
	</ul>
    </body>
</html>
