    <head>
	<title>Multiple Choice - Single Selection, Example 1</title>
	<meta charset="utf-8">
	<script src="radiobuttons.js" type="text/javascript"></script>
	<link href="singleselection.css" rel="stylesheet" type="text/css">

    <body>
	<p>Which of the following is a prime number?
	    <ul role="radiogroup">
		<li role="radio" tabindex="0" aria-checked="false" aria-labelledby="achoice">
		  <span id="achoice"><span class="hidden">Choice </span>
                    (A) 4</span>
		</li>
		<li role="radio" tabindex="0" aria-checked="false" aria-labelledby="bchoice">
                  <span id="bchoice"><span class="offscreen">Choice </span>
                    (b) -3.5</span>
		</li>
		<li role="radio" tabindex="0" aria-checked="false" aria-labelledby="cchoice">
                  <span id="cchoice"><span class="offscreen">Choice </span>
                    (c) 27</span>
		</li>
		<li role="radio" tabindex="0" aria-checked="false" aria-labelledby="dchoice">
                  <span id="dchoice"><span class="offscreen">Choice </span>
                    (d) 5</span>
		    </li>
	    </ul>
    </body>
