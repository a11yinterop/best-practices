    <head>
	<title>Inline Choice Interaction - Radio Button Implementation Example</title>
	<meta charset="utf-8">
	<script src="radiobuttons.js" type="text/javascript"></script>
	<script src="inlinechoice.js" type="text/javascript"></script>
	<link href="singleselection.css" rel="stylesheet" type="text/css">
    </head>
    <body>
      <p><span id="part1">If a function <i>f</i> is differentiable at a point <i>x</i>,  then the function is also </span><span id="gap">blank</span><span id="part2"> at that point.</span>
      <p>Choices:
	<ul role="radiogroup" data-inline-choice="gap">
	  <li role="radio" id="button1" tabindex="0" aria-checked="false" aria-labelledby="part1 choice1 part2"><span>A </span><span id="choice1">integrable</span></li>
	  <li role="radio" id="button2" tabindex="0" aria-checked="false" aria-labelledby="part1 choice2 part2"><span>B </span><span id="choice2">continuous</span></li>
	  <li role="radio" id="button3" tabindex="0" aria-checked="false" aria-labelledby="part1 choice3 part2"><span>C </span><span id="choice3">strictly increasing</span></li>
	  <li role="radio" id="button4" tabindex="0" aria-checked="false" aria-labelledby="part1 choice4 part2"><span>D </span><span id="choice4">strictly decreasing</span></li>
	</ul>
</body></html>
